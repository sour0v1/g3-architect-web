<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 p{
            color: green;
        }
        .div2 > p{
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h2>Difference between css selector "div p & div > p"</h2>
    <div class="div1">
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <span><p>paragraph 4</p></span>
    </div>
    <div class="div2">
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <span><p>paragraph 4</p></span>

    </div>
    
</body>
</html>
